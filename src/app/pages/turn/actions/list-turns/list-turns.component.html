<div class="base-container">
  <div class="container-fluid">
    <h2>Lista de turnos</h2>

    <app-search-section></app-search-section>

    <table id="list-users" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NO. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Start hour Column -->
      <ng-container matColumnDef="start_hour">
        <th mat-header-cell *matHeaderCellDef> Hora de inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.startHour | formatTime:'h:mm a'}} </td>
      </ng-container>

      <!-- End hour Column -->
      <ng-container matColumnDef="end_hour">
        <th mat-header-cell *matHeaderCellDef> Hora final </th>
        <td mat-cell *matCellDef="let element"> {{element.endHour | formatTime:'h:mm a'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="modify(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="delete(element)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
