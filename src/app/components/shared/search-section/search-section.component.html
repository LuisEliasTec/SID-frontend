<!-- Search and filter section -->
<div class="row">
    <div class="col-lg-3">
      <mat-form-field class="search-input">
        <mat-label>Buscar...</mat-label>
        <input matInput type="text" [formControl]="searchFormControl">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchFormControl.reset()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field class="filter">
        <mat-label>Filtrar por</mat-label>
        <mat-select [formControl]="filterOptions" multiple>
          <mat-select-trigger>
            {{filterOptions.value ? filterOptions.value[0] : ''}}
            <span *ngIf="filterOptions.value?.length > 1" class="example-additional-selection">
              (+{{filterOptions.value.length - 1}} {{filterOptions.value?.length === 2 ? 'otro' : 'otros'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let item of filterOptionsList" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
