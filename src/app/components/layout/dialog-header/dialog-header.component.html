<div class="dialog-header-container">
  <div class="dialog-header-limiter">
    <h3>{{ title }}</h3>

    <p>{{ subtitle }}</p>

    <button class="btn-empty-style" tabindex="-1" (click)="closeDialog($event)">
      <mat-icon aria-hidden="false" aria-label="close icon">close</mat-icon>
    </button>
  </div>
</div>
