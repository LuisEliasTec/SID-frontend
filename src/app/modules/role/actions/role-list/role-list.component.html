<div class="role-list-container">
  <h4 class="role-list-title">Lista de roles</h4>

  <form id="roles-form-search">
    <input class="search-input" type="text" placeholder="Search">
  </form>

  <div class="container-fluid list-header">
    <div class="row">
      <span class="col-sm-3 col-md-3 col-lg-3 col-xl-3">NO</span> <span class="col-sm-9 col-md-9 col-lg-9 col-xl-9 d-flex justify-content-center">NAME</span>
    </div>
  </div>

  <mat-selection-list [multiple]="false">

    <ng-container *ngFor="let item of roleList; let i = index">
      <mat-list-option [selected]="i === 0" (click)="changed(item)">
        <div class="list-option-content d-flex justify-space-between">
          <span class="col-sm-3 col-md-3 col-lg-3 col-xl-3">{{ i }}</span>

          <span class="col-sm-9 col-md-9 col-lg-9 col-xl-9 d-flex justify-content-center">{{ item.name }}</span>
        </div>
      </mat-list-option>
    </ng-container>

  </mat-selection-list>
</div>
